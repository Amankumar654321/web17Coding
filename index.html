<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #bigcontainer{
height: 400px;
width: 50%;
margin: auto;

   }




    #container{
        display: grid;
        grid-template-columns:100px 100px 100px ;
        grid-template-rows: 100px 100px 100px;
        gap : 20px;

    }
    #container>div{
        background-color: teal;
        border-radius: 10px;
    }
    #A{
        grid-area: 1/1/2/2;

    }
    #B{
        grid-area: 1/2/2/5 ;

    }
    #C{
        grid-area: 1/5/2/6;


    }
    #D{
        grid-area: 2/1/3/4;

    }
    #E{
        grid-area: 2/4/3/5;

    }
    #F{
        grid-area: 2/5/3/6;

    }
    #G{
        grid-area: 3/1/4/2;

    }
    #H{
        grid-area: 3/2/4/3;

    }
    #I{
        grid-area: 3/3/4/6;

        }

</style>




<body>
    <div id = "bigcontainer">
    <div id = "container">
        <div id = "A"> </div>
        <div id = "B"></div>
        <div id = "C"></div>
        <div id = "D"> </div>
        <div id = "E">  </div>
        <div id = "F">  </div>
        <div id = "G">  </div>
        <div id = "H">  </div>
        <div id = "I">  </div>
    </div>
    </div>
</body>
</html>
