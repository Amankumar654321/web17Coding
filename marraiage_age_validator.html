	<input type="number" year="year" id="year">

<script type="text/javascript">
    function showEligibility() {

        var num = document.getElementById("year").value;
        var age_year= 2022-num;
    if(age_year > 18){
        alert(document.getElementById("year").innerText = " Legal age to Get married");

    }
    else{
        alert(document.getElementById("year").innerText = " Not legal to  get married");

    }
    }  
</script>
